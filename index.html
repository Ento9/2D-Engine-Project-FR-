<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN ENGINE</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <div class="link">
            <button onclick="openFileMenu()">File</button>
            <button onclick="openEditMenu()">Edit</button>
            <button onclick="openConsoleMenu()">Console</button>
        </div>
    </nav>

    <div class="page">
        <div id="file-btn" class="navbar-action">
            <div class="btn">
                <button>Save</button>
                <button>Browse Project</button>
            </div>
        </div>

        <div id="edit-btn" class="navbar-action">
            <div class="btn">
                <button>Undo</button>
                <button>Redo</button>
                <button>Find in Files</button>
                <button>Replace in Files</button>
            </div>
        </div>

        <div id="console-btn" class="navbar-action">
            <div class="btn">
                <button>Open Console</button>
                <button>Close Console</button>
            </div>
        </div>
    </div>



    <script src="editor.js"></script>
</body>
</html>
